<!DOCTYPE html>
<html ng-app="RepsApp">
  <head>
    <meta charset="utf-8">
    <title>Find your representative</title>
    <!-- TODO You need to put your style imports here -->
    <link rel="stylesheet" href="\bower_components\bootstrap\dist\css\bootstrap.min.css" >
  </head>
  <body>

    <!-- Display search criteria -->
    <div ng-controller="RepsController as reps">
      <h1>Find your representative!</h1>
      <label>Search by Zip:
        <input ng-model="reps.search.zip" />
        <button type="button" ng-click="reps.search.zip">Search</button>
      </label>

      <!-- Display Reps -->
      <ul>
        <li ng-repeat="member in reps.members">{{member.name}}</li>
      </ul>
    </div>

    <!-- TODO You need to put your script tags here -->
    <script src="\bower_components\angular\angular.min.js"></script>
    <script src="\js\app.js"></script>
  </body>
</html>
